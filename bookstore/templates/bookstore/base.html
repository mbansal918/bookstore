{% extends "pp.html" %}

{% block content %}

<div class="container-fluid">
      <div class="jumbotron">
          <h2> WELCOME TO BOOKSTORE </p>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                           
            </div>
            <div class="col-md-6">
                <h2> Add Books and help others!! </h2>
            </div>
        </div>


<div>
        
    <form action="/addbook/" method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <input type="text" name="bookname" placeholder="NAME"/><br />
        <select name="category">
            <option value="maths">maths</option>
            <option value="science">Science</option>
            <option value="novel">novel</option>
            <option value="other">other</option>
        </select> <br />
        <input type="text" name="author" placeholder="Author's name"/><br />
        <input type="text" name="publisher" placeholder="publisher's name"/><br />
        <input type="file" name="file" /><br />
        <input type="submit" value="ADD" />
    </form>
      
</div>


{% endblock %}
