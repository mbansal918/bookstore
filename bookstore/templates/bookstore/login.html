{% extends 'base.html' %}

{% block content %}

	<p> Login here to add book </p>

	{% if form.errors %}
		<p>{{error}}</p>
	{% endif %}

	<form method="POST" action="/login/">
	{% csrf_token %}
	<input type="text" name="username" placeholder="USERNAME"/><br />
	<input type="password" name="password" placeholder="password"/><br />
	<input type="submit" value="login" />
	<input type="hidden" name="next" value="/bookshow/" />
	</form>

	<p> forgot password click <a href="/resetpassword/">here</a></p>

{% endblock %}
